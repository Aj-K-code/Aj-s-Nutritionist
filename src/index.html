<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Google API Scripts -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeInDown">
            <h1>Food Tracker</h1>
            <p>Track your meals with pictures and descriptions</p>
        </header>

        <div id="auth-section" class="animate__animated animate__fadeIn">
            <button id="authorize-button" class="btn">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
            <p id="auth-message">Please sign in to use the tracker</p>
        </div>

        <div id="form-section" class="hidden animate__animated">
            <form id="food-form">
                <div class="form-group">
                    <label for="food-name">What did you eat?</label>
                    <input type="text" id="food-name" required>
                </div>
                
                <div class="form-group">
                    <label for="food-description">Description</label>
                    <textarea id="food-description" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="food-image">Upload Food Image</label>
                    <div class="file-upload">
                        <input type="file" id="food-image" accept="image/*" required>
                        <div class="file-preview">
                            <img id="image-preview" src="#" alt="Preview">
                            <p id="file-name">No file selected</p>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="meal-time">When did you eat?</label>
                    <input type="datetime-local" id="meal-time" required>
                </div>
                
                <button type="submit" class="btn submit-btn">
                    <span class="btn-text">Save Entry</span>
                    <span class="spinner hidden"></span>
                </button>
            </form>
            
            <div id="success-message" class="hidden animate__animated">
                <i class="fas fa-check-circle"></i>
                <p>Entry saved successfully!</p>
            </div>
        </div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Processing your entry...</p>
        </div>
    </div>

    <!-- Webpack will inject the bundle script here -->
    <script src="bundle.js"></script>
</body>
</html>
